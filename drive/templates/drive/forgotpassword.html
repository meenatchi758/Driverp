{% extends "drive/base.html" %}
{% load static %}

{% block title %}Forgot Password/DriveRP{% endblock %}

{% block content %}

<style>
  .forgot {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
    margin-bottom: 20px;
  }
  #resetForm {
    display: none;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="forgot" id="forgotLink">Forgot Your Password?</div>

<div id="resetForm">
  <input type="password" id="newPassword" placeholder="New Password" /><br /><br />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" /><br /><br />
  <button id="submitNewPassword">OK</button>
</div>

<script>
  const forgotLink = document.getElementById('forgotLink');
  const resetForm = document.getElementById('resetForm');
  const submitNewPassword = document.getElementById('submitNewPassword');

  forgotLink.addEventListener('click', () => {
    resetForm.style.display = 'block';
  });

  submitNewPassword.addEventListener('click', () => {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (!newPassword || !confirmPassword) {
      alert('Please fill in both password fields.');
      return;
    }

    if (newPassword !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    // Here, you would send the new password to the server to update it

    alert('Password has been reset successfully! Redirecting you back to login page.');
    window.location.href = 'login.html';  // Redirect to login page
  });
</script>



 


  {% endblock %}
