{% extends "drive/base.html" %}
{% load static %}

{% block title %}Login/DriveRp{% endblock %}

{% block content %}

    <style>
    
  .container5 {
    display: flex;
  max-width: 1200px;
    align-items: center;
    min-height: 100vh;
    gap: 60px;
    padding: 20px;
    flex-wrap: wrap;
  }

  /* Left image container with rounded corners and border */
  .image-container {
    border: 15px solid #06475c; /* dark blue border */
    border-radius: 40px;
    overflow: hidden;
    width: 690px;
    margin-left: -20px;
  }

  .image-container img {
    width: 100%;
    height: 600px;
    display: block;
  }

  /* Login form styling */
  .login-form {
    max-width: 800px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  .login-form h1 {
    font-size: 28px;
    font-weight: 700;
    color: #06475c; /* dark teal/blue */
    margin: 0;
    text-align: center;
  }

  .login-form label {
    font-size: 23px;

    color: #06475c;
  }

  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: 100%;
    width:400px;
    height: 48px;
    border-radius: 30px;
    border: none;
    padding-left: 20px;
    font-weight: 700;
    font-size: 18px;
    background-color: #1a4760;
    color: white;
  }

  .login-form input::placeholder {
    color: #c6c6c6;
  }

  /* Forgot password aligned right under password field */
  .forgot {
    font-size: 20px;
    color: #06475c;
    text-align: right;
    cursor: pointer;
  }

  /* Login button */
  button[type="submit"] {
    width: 100%;
    height: 56px;
    background-color: #06475c;
    color: white;
    font-size: 22px;
    font-weight: 700;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0b5c72;
  }
  .new-customer {
  margin-top: 20px;
  font-size: 20px;
  color: #06475c; /* same dark teal/blue */
  text-align: center;
  cursor: pointer;
  font-weight: 600;
  user-select: none;
  transition: color 0.3s ease;
}

.new-customer:hover {
  color: #0b5c72; /* a lighter hover shade */
  text-decoration: underline;
}
/* Mobile (up to 480px) */
@media (max-width: 480px) {
  .container5 {
    flex-direction: column;
    align-items: center;
    padding: 10px;
    gap: 25px;
  }

  .image-container {
    width: 100%;
    border-width: 10px;
    border-radius: 25px;
    margin-left: 0;
  }

  .image-container img {
    height: auto;
    max-height: 280px;
  }

  .login-form {
    width: 100%;
    max-width: 100%;
    gap: 20px;
  }

  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: 100%;
    height: 42px;
    font-size: 16px;
  }

  .login-form label {
    font-size: 18px;
  }

  .login-form h1 {
    font-size: 22px;
  }

  .forgot {
    font-size: 16px;
  }

  button[type="submit"] {
    font-size: 20px;
    height: 48px;
  }

  .new-customer {
    font-size: 18px;
  }
}

/* Tablet (481px to 768px) */
@media (min-width: 481px) and (max-width: 768px) {
  .container5 {
    flex-wrap: nowrap;
    flex-direction: row;
    justify-content: center;
    gap: 35px;
    padding: 15px;
  }

  .image-container {
    width: 380px;
    border-width: 12px;
    border-radius: 30px;
    margin-left: 0;
  }

  .image-container img {
    height: 380px;
  }

  .login-form {
    max-width: 420px;
    gap: 25px;
  }

  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: 100%;
    height: 44px;
    font-size: 17px;
  }

  .login-form label {
    font-size: 20px;
  }

  .login-form h1 {
    font-size: 25px;
  }

  .forgot {
    font-size: 18px;
  }

  button[type="submit"] {
    font-size: 21px;
    height: 52px;
  }

  .new-customer {
    font-size: 19px;
  }
}

/* Laptop (769px to 1024px) */
@media (min-width: 769px) and (max-width: 1024px) {
  .container5 {
    flex-wrap: nowrap;
    flex-direction: row;
    justify-content: center;
    gap: 45px;
    padding: 20px;
  }

  .image-container {
    width: 550px;
    border-width: 14px;
    border-radius: 35px;
    margin-left: 0;
  }

  .image-container img {
    height: 520px;
  }

  .login-form {
    max-width: 600px;
    gap: 28px;
  }

  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: 100%;
    height: 46px;
    font-size: 18px;
  }

  .login-form label {
    font-size: 22px;
  }

  .login-form h1 {
    font-size: 27px;
  }

  .forgot {
    font-size: 19px;
  }

  button[type="submit"] {
    font-size: 22px;
    height: 54px;
  }

  .new-customer {
    font-size: 20px;
  }
}

/* Desktop (above 1024px) */
@media (min-width: 1025px) {
  /* Your original styles */
}


    </style>

    <div class="container5">
        <div class="image-container">
            {% if login_image %}
                <img src="{{ login_image.image.url }}" alt="Login Image">
            {% else %}
                <p>No image uploaded.</p>
            {% endif %}
        </div>
<div class="loginform">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <h1>Login</h1>

            <label for="email">User Name</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

          <br>

            <button type="submit">Login</button>

        </form>
        </div>
    </div>
    <script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Normally check credentials with server here
    if (username && password) {
      alert('Login successful! Redirecting to homepage...');
      window.location.href = 'drive/home.html';  // Redirect to homepage
    } else {
      alert('Please enter both username and password.');
    }
  });
</script>


{% endblock %}
